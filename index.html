<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0206e6a77.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>APOD Search</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="images/NASA-logo.png" alt="NASA-logo">
    </header>
    <main class="container-fluid">
        <div class="request">
            <h1 class="my-5 text-center">Picture of the Day</h1>
            <div class="row">
                <div class="col">
                    <form id="form" class="form p-4 border border-1 rounded mb-5">
                        <label class="form-label">Select a date</label>
                        <input type="date" id="date" class="form-control mb-3">
                        <button class="btn btn-1">Show Picture</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div id="search"></div>
        </div>
        <div class="row mb-5">
            <h2 class="text-center mb-4">Favorites</h2>
            <div id="favorites"></div>
        </div>
    </main>
    <div id="overlay" class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
